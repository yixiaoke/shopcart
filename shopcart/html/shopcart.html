      <script>
        const cart = JSON.parse(localStorage.getItem('cart'));
        // console.log(cart);
        setPage(cart)

        function setPage(cartMsg) {
          let cartType = 0;
          // 商品数量
          let cartNum = 0;
          // 总价格
          let cartPay = 0;
          let str4=`
          <div style="text-align:center;font-size:24px;">
        <ul>
            <li >
                购物车内暂时没有商品
            </li>
            <li>
                <a href="../html/commodity.html?cat_one_id=海外购"style="color:red">
                    去购物&gt;
                </a>
            </li>
        </ul>
    </div>
          `;
         

          let str1 = ` <div class="select-all">
            <button class="layui-btn layui-btn-warm" name="allChecked">全选</button>
          </div>
          `;



          let str2 = '';
          cartMsg.forEach(function (item, key) {
            str2 += `<ul class="item-content layui-clear">
            <li class="th th-chk">
              <div class="select-all">
                <div class="cart-checkbox">
                  <input class="CheckBoxShop" type="checkbox" index=${key} ${item.bool == true ? 'checked' : ''} >
                </div>
              </div>
            </li>
            <li class="th th-item">
              <div class="item-cont">
                <a href="javascript:;"><img src="${item.msg.goods_small_logo}" alt=""></a>
                <div class="text">
                  <div class="title">${item.msg.goods_name}</div>
                 
                </div>
              </div>
            </li>
            <li class="th th-price">
              <span class="th-su">${item.msg.goods_price}元</span>
            </li>
            <li class="th th-amount">
              <div class="box-btn layui-clear">
                <div class="less layui-btn ${item.num <= 1 ? 'null' : ''}" name="less" index="${key}" >-</div>
                <input class="Quantity-input" type="" name="" value="${item.num}" disabled="disabled">
                <div class="add layui-btn" name="add" index="${key}" ${item.num >= item.msg.goods_number ? 'disabled' : ''}>+</div>
              </div>
            </li>
            <li class="th th-sum">
              <span class="sum">${item.num*item.msg.goods_price}元</span>
            </li>
            <li class="th th-op">
              <span class="dele-btn" name="del" index="${key}">删除</span>
            </li>
          </ul>`;

            if (item.bool == true) {


              // 1,计算种类数量  给 变量++
              cartType++;

              cartNum += item.num;

              cartPay += item.num * item.msg.goods_price;
            }
          })





          str3 = `
    <div class="th th-chk">
          <div class="select-all">
           
            <label>&nbsp;&nbsp;已选<span class="Selected-pieces" style="color:red">${cartNum}</span>件商品</label>
          </div>
        </div>
        <div class="th Settlement">
          <button class="layui-btn">结算</button>
        </div>
        <div class="th total">
          <p>应付：<span class="pieces-total">${cartPay.toFixed(2)}元</span></p>
        </div>
        `; if(cartMsg.length == 0) {
            $('.order-content').html(str4);
            return;
         
          }
          $('.th-chk').html(str1);
          $('.FloatBarHolder').html(str3);
          $('.order-content').html(str2);
          
        }

        $('.container').click(function (e) {
          const ele = e.target;
          // console.log(ele);

          if ($(ele).attr('name') == 'allChecked') {
            console.log(123);
            $('[type="checkbox"]').each(function (key, item) {
              let bool = !($(item).prop('checked'));

              // $(item).prop('checked', !($(item).prop('checked')));
              cart[key].bool = bool;
            })
            setPage(cart);
          }

          //删除
          if ($(ele).attr('name') == 'del') {
            let key = $(ele).attr('index');
            cart.splice(key, 1);
            setPage(cart);location.reload();
          }

          if ($(ele).attr('type') == 'checkbox') {
            let key = $(ele).attr('index');
            cart[key].bool = $(ele).prop('checked');
            setPage(cart);
          }

          if ($(ele).attr('name') == 'less') {
            let key = $(ele).attr('index');
            cart[key].num--;
            setPage(cart);
          }
          if ($(ele).attr('name') == 'add') {
            let key = $(ele).attr('index');
            cart[key].num++;
            setPage(cart);
          }

          localStorage.setItem('cart', JSON.stringify(cart));
        })
      </script>
