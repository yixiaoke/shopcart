  <script type="text/javascript">
    //    layui.config({
    //   base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录

    let num = parseInt(Math.random() * (999999 + 1 - 100000) + 100000);
    $('#yzm').text(num);
    $('button').click(function () {

      if ($('[name="username"]').val() === '') {
        // 写入对应的提示信息
        layer.msg('请输入账号');
        return false;
      }

      // 密码输入数据为空
      if ($('[name="password"]').val() === '') {
        // 写入对应的提示信息
        layer.msg('请输入密码');
        return false;
      }

      // 确认密码输入数据为空
      if ($('[name="password2"]').val() === '') {
        layer.msg('请输入二次密码');
        return false;
      }
      // 密码和确认密码必须一致

      if ($('[name="password"]').val() !== $('[name="password2"]').val()) {
        layer.msg('密码和确认密码不一致');
        return false;
      }
      // 验证码输入数据为空
      if ($('[name="yzm"]').val() === '') {
        layer.msg('请输入验证码');
        return false;
      }



      // 验证码必须与随机数字一致
      if ($('[name="yzm"]').val() - 0 !== num) {
        layer.msg('验证码不正确');
        return false;
      }



      // 发送ajax请求,发送的参数是需要注册的账号和密码
      $.ajax({
        url: '../res/static/server/goods_res.php',
        // 传参的账号,必须是userName,密码必须是userPwd
        // 数据是input输入框中的数据
        data: {
          userName: $('[name="username"]').val(),
          userPwd: $('[name="password"]').val()
        },
        // 传参方式是post方式
        type: 'post',
        dataType: 'json',
        success(res) {
          // 注册成功,返回值是1
          // 注册失败,返回值是0
          // 根据信息,要在页面中做出提示和相应的操作


          // 如果注册成功,弹出提示信息,并且可以跳转页面
          if (res == 1) {
            // 注册成功
            window.alert('恭喜您注册成功,点击确定,跳转至首页面');
            window.location.href = '../index.html';
          } else {
            // 注册失败
            window.alert('用户名已经被占用,请您更换用户名后继续注册');
          }
        }
      })
    })
  </script>
