  <script src="../res/layui/layui.all.js"></script>
  <script src="../res/static/js/util/jquery.min.js"></script>

  <script type="text/javascript">
    $('button').click(function () {
      $.ajax({
        url: '../res/static/server/goods_login.php',
        data: {
          userName: $('#username').val(),
          userPwd: $('#password').val()
        },
        type: 'post',
        dataType: 'json',
        success(res) {
         
          if (res == 1) {
            localStorage.setItem('login', 1);
            window.alert('恭喜您登录成功,点击确定跳转登录页面')
            if (window.location.search == '') {
              // 如果地址参数是空字符串,证明没有参数,跳转至首页面
              window.location.href = '../index.html';
            } else {
              // 如果有地址参数,跳转至地址参数表示的页面
              window.location.href = window.location.search.substring(5);
            }
           
            
          } else {
            // 弹出提示信息,跳转首页面
            window.alert('登录失败');
          }
        }
      })
    })
  </script>
